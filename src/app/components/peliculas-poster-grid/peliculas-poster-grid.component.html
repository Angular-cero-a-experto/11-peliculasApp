<div class="row row-cols-1 row-cols-sm-3 row-cols-lg-4 row-cols-xl-5 g-4">
  <div class="col animate__animated animate__fadeIn" *ngFor="let movie of movies">
    <div class="">
      <img [src]="movie.poster_path | poster" 
            class="card-img-top img-fluid poster" 
            [alt]="movie.title"
            (click)="onMovieClick( movie )">
      <div class="mt-3">
        <h3 class="card-title"> {{ movie.title }} </h3>
        <div class="row text-white">
          <div class="col-10">
            <!-- *********** -->
            <igc-rating [value]="movie.vote_average" min="1" max="9" ></igc-rating>

          </div>
          <div class="col-2">
            <p> {{ movie.vote_average | number:'1.1-1' }} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
